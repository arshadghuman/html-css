<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interior Design Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

    
    <div class="hero-left">
        <h1>
            Crafting Space <br>
            for <span>Enhanced Living.</span>
        </h1>

        <p>
            Our integrated approach to interior and exterior design
            allows us to provide a comprehensive solution that best
            meets our clients' needs.
        </p>

        <button class="btn">Get a Quote</button>
    </div>

    
    <div class="hero-right">
        <img src="interior.jpg" alt="Interior">
        <img src="download (1).jpg" alt="Bathroom">
    </div>

</section>


<section class="bottom-section">

    
    <div class="email-box">
        <p>No one loves, seeks, or desires pain for its own sake.</p>

        <div class="input-box">
            <input type="email" placeholder="Enter your email">
            <button>></button>
        </div>
    </div>

    
    <div class="stats">
        <div class="stat active">
            <h2>10+</h2>
            <p>Restaurant</p>
        </div>

        <div class="stat">
            <h2>109</h2>
            <p>Rooms</p>
        </div>

        <div class="stat">
            <h2>29</h2>
            <p>GYM</p>
        </div>

        <div class="stat">
            <h2>7</h2>
            <p>Resorts</p>
        </div>
    </div>

</section>

</body>
</html>
